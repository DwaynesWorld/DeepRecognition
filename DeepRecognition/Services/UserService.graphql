query GetUserById($id: Int!) {
  profile(pk: $id) {
    pk
    firstName
    lastName
    user{
      email
    }
    reportsTo {
      pk
    }
    profileImageUrl
    activationState
    isManager
    position
    phoneNumber
    hireDate
  }
}

query GetUserByEmail($email: String!) {
  profiles(user_Email: $email) {
    edges {
      node {
        pk
        user {
          email
        }
        firstName
        lastName
        reportsTo {
          pk
        }
        profileImageUrl
        activationState
        isManager
        position
        phoneNumber
        hireDate
      }
    }
  }
}

query GetUsers($search: String) {
  profiles(search: $search) {
    edges {
      node {
        pk
        firstName
        lastName
        user {
          email
        }
        reportsTo {
          pk
        }
        profileImageUrl
        activationState
        isManager
        position
        phoneNumber
        hireDate
      }
    }
  }
}

